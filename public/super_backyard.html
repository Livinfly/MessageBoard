<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/super_backyard.css" type="text/css">
  <script src="../js/jquery-3.6.1.js"></script>
  <script src="../js/script.js"></script>
  <title>Backyard</title>
</head>

<body>
  <h1>Hello Admin</h1>
  <div class="comments" id="comments">
    <script>
      fetch('/users').then(res => res.json()).then(data => { // 以comment代user不想改了qwq
        for (let i = data.length - 1; i >= 0; i--) {
          let user = data[i]
          // console.log(comment)
          let newDiv = document.createElement('div')
          newDiv.className = "comment"
          newDiv.style = "margin: 50px"
          newDiv.innerHTML = '<span class="comment_usernamebox">' +
            '<span class="comment_textfont1">' +
            user.username +
            '</span>' +
            '</span>' +
            '<div onclick="usermod(' + i + ');">' +
            '<span class="comment_textfont3">' +
            user.level +
            '</span>' +
            '</div>' +
            '<div onclick="userdel(' + i + ');">' +
            '<span class="comment_textfont3">' +
            'delete' +
            '</span>' +
            '</div>';
          document.getElementById('comments').appendChild(newDiv)
        }
      })
    </script>
  </div>
</body>

</html>
