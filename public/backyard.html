<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/backyard.css" type="text/css">
  <script src="../js/jquery-3.6.1.js"></script>
  <script src="../js/script.js"></script>
  <title>Backyard</title>
</head>

<body>
  <h1>Hello Mother Fuck</h1>
  <div class="comments" id="comments">
    <script>
      fetch('/cmts').then(res => res.json()).then(data => {
        for (let i = data.length - 1; i >= 0; i--) {
          let comment = data[i]
          // console.log(comment)
          let newDiv = document.createElement('div')
          newDiv.className = "comment"
          newDiv.style = "margin: 50px"
          newDiv.innerHTML = '<span class="comment_usernamebox">' +
            '<span class="comment_textfont1">' +
            comment.username +
            '</span>' +
            '</span>' +
            '<span class="comment_content">' +
            comment.content +
            '</span>' +
            '<div class="comment_timebox">' +
            '<span class="comment_textfont2">' +
            comment.submit_time +
            '</span>' +
            '</div>' +
            '<div onclick="cmtpass(' + i + ');">' +
            '<span class="comment_textfont3">' +
            comment.status +
            '</span>' +
            '</div>' +
            '<div onclick="cmtdel(' + i + ');">' +
            '<span class="comment_textfont3">' +
            'delete' +
            '</span>' +
            '</div>';
          document.getElementById('comments').appendChild(newDiv)
        }
      })
    </script>
  </div>
</body>

</html>
